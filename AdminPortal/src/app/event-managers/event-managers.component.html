<div class="main">
  <div class="section_1">
    <mat-toolbar-row class="well-tool-bar">
      <mat-icon class="well-icon">person</mat-icon>
      <span>Event Managers</span>
      <span class="well-spacer"></span>
      <button mat-mini-fab color="primary" matRippleColor="blue" (click)="OnAddEmployee()" matTooltip="Create event manager"><mat-icon>add</mat-icon></button>
    </mat-toolbar-row>
  </div>
  <div class="section_2">
    <mat-card class="well-content">

      
    <mat-form-field class="table-search">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    
    <div class="mat-elevation-z8" style="box-shadow: none;">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- SL NO -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width:0%"> #. </th>
          <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
        </ng-container>
    
        <!-- name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>
    
        <!-- first Name Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>
        
    
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSize] = "10" [length]="count$ | async"></mat-paginator>
    </div>
    


    </mat-card>
  </div>
</div>
